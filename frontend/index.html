<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="color: white; background-color: black; font-family: 'Courier New', Courier, monospace;">
    <div id="app">
        <div>
            {{ message }}
        </div>
        <button v-on:click="sendPost">Send post</button>
        <pre>
            {{ postGetData }}
        </pre>
    </div>
</body>
</html>

<script>
    new Vue({
  el: '#app',
  data() {
    return {
      info: null,
      message: "Hello from Vue.JS!",
      postResult: null
    };
  },
  mounted() {
    axios
      .get('https://api.coindesk.com/v1/bpi/currentprice.json')
      .then(response => (this.info = response.data));
  },
  watch: {
    // эта функция запускается при любом изменении вопроса
    question: function (newQuestion, oldQuestion) {
      this.answer = 'Ожидаю, когда вы закончите печатать...'
      this.debouncedGetAnswer()
    }
  },
  computed: {
    // геттер вычисляемого значения
    postGetData: function () {
      // `this` указывает на экземпляр vm
      return this.postResult != null ? this.postResult.message : "NULL"
    }
  },
  methods: {
      sendPost: () => {
          axios
            .post("/user", {
                field1: "someValue"
            })
            .then(function (response) {
                console.log(response.data)
                postResult = response.data
            })
            .catch(function (error) {
                console.log(error);
            })
      }
  }
});
</script>
